# Docs for the Azure Web Apps Deploy action: https://github.com/azure/functions-action
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Deploy Azure Function App - dashboardfunctions

on:
  push:
    branches: [ master ]
    paths:
      - 'DashboardFunctions/**'
      - '.github/workflows/master_dashboardfunctions.yml'
  workflow_dispatch:

env:
  DOTNET_VERSION: '8.0.x'
  FUNCTION_PROJECT: 'DashboardFunctions/DashboardFunctions.csproj'
  PUBLISH_DIR: 'DashboardFunctions/published'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore
        run: dotnet restore $FUNCTION_PROJECT

      - name: Publish (Release)
        run: dotnet publish $FUNCTION_PROJECT -c Release -o $PUBLISH_DIR --no-restore

      - name: Show published files (debug)
        run: ls -R $PUBLISH_DIR

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1.5.2
        with:
          app-name: 'dashboardfunctions'
          package: ${{ env.PUBLISH_DIR }}
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_3BBE9BA6A05F46558DAE3A9456DF92B3 }}
          scm-do-build-during-deployment: false
          enable-oryx-build: false
          respect-funcignore: true